---

- hosts: all
  become: true
  pre_tasks:

    - name: install updates (CentOS)
      tags: always
      dnf:
        update_only:  yes
        update_cache: yes
      when: ansible_distribution == "CentOS"

    - name: install updates (Ubuntu)
      tags: always
      apt:
        upgrade:  dist
        update_cache: yes
      when: ansible_distribution == "Ubuntu"


- hosts: web_servers
  become: true
  tasks:

    - name: install APACHE & PHP for UBUNTU Server
      tags: apache,apache2,ubuntu
      apt:
        name:
          - apache2
          - libapache2-mod-php
        state: latest
      when: ansible_distribution == "Ubuntu"

    - name: install APACHE & PHP for CentOS Server
      tags: apache,httpd,CentOS
      dnf:
        name:
          - httpd
          - php
        state: latest
      when: ansible_distribution == "CentOS"      

    - name: start APACHE for CentOS
      tags: apache,httpd,CentOS
      service:
        name: httpd
        state: started
        enabled: yes
      when: ansible_distribution == "CentOS"      

    - name: change e-mail address for admin/CentOS
      tags: apache,httpd,CentOS
      lineinfile:
        path: /etc/httpd/conf/httpd.conf
        regexp: 'Ë†ServerAdmin'
        line: ServerAdmin madalin@acasa.com
      when: ansible_distribution == "CentOS"      



